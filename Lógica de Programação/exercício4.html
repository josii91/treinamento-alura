<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
    	pulaLinha()
        document.write(frase);
        pulaLinha();
    }
   
function sorteia(n) {
	return Math.round (Math.random()*n);
   }
   
   var numeroPensado = sorteia(10);
   console.log(numeroPensado);
   var chute = parseInt(prompt("Já pensei. Qual número você acha que é? "));
   
   if (chute == numeroPensado){
   mostra("Uau! Você acertou, pois eu pensei no número " + numeroPensado);
   }else{
   if (chute > numeroPensado){
   mostra("Você errou! Seu chute é maior que o número pensado");
   } else{ (chute < numeroPensado)
   mostra("Você errou! Seu chute é menor que o número pensado");
   
   }
   }
   
   
   </script>
